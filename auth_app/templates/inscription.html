{% extends 'base.html' %}
{% load static %}
{% block title %}Inscription{% endblock %}
{% block extra_head %}<link rel="stylesheet" href="{% static 'css/inscription.css' %}">{% endblock %}

{% block content %}
    <div class="container">
        <div class="container">
            <div class="form">
                <form method="post" action="{% url 'inscription' %}">
                    {% csrf_token %}
                    <h1>Inscription</h1>
                    {{ form.as_p }}
                    <button type="submit">S'inscrire</button>
                </form>
                <p class="link">Déjà inscrit ? <a href="{% url 'connexion' %}">Se connecter</a></p>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
